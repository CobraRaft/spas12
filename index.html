<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Spas12 Chaos</title>
  <style>
    /* CRAZY CSS */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-y: scroll;
      text-align: center;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    h1 {
      font-size: 42px;
      color: red;
      margin-top: 20px;
    }

    .challenge {
      background-color: #ffebee;
      border: 4px dashed red;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 0 20px red;
    }

    .crazy-text {
      color: red;
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      animation: blinker 0.6s linear infinite;
    }

    @keyframes blinker {
      50% { opacity: 0; }
    }

    img {
      max-width: 300px;
      margin: 20px;
      border: 5px solid red;
      border-radius: 15px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: darkred;
    }

    input[type="text"] {
      margin-top: 15px;
      padding: 10px;
      width: 70%;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid red;
    }
  </style>
</head>
<body>

  <h1>OMG !!!! WTF ???? SPAASSSS 12 !!!!!!!</h1>

  <div id="randomImages"></div>

  <div class="challenge" id="challengeBox">
    <p id="challengeText">Cliquez pour commencer votre aventure SPAZZZZ12</p>
    <input type="text" id="userInput" style="display:none;" placeholder="Votre réponse ici...">
    <br>
    <button id="nextButton">Continuer</button>
  </div>

  <script>
    const images = [
      'https://i.imgur.com/IFEoyBO.jpeg', // tung sahur
      'https://i.imgur.com/6JwbnKN.png', // tralalero
      'https://i.imgur.com/3iwWxSn.png', // skibidi meme
    ];

    const challenges = [
      { question: "JE NE SUIS PAS UN SKIBIDI TOILET !!!!!", needInput: false },
      { question: "JE PÈTE VRAIMENT !!!!!", needInput: false },
      { question: "Tapez un mot de passe de 12 lettres avec skibidi !!!!", needInput: true, expected: "skibidi1234" },
      { question: "ÉCRIVEZ : J'aime le Spas12 !!!!", needInput: true, expected: "j'aime le spas12" },
      { question: "Quelle est la capitale de la France ?? OMG", needInput: true, expected: "paris" },
      { question: "Complétez : S_K_B_D_ !!!", needInput: true, expected: "skibidi" },
      { question: "Écrivez 1234567890 sans erreur !!!!", needInput: true, expected: "1234567890" },
      { question: "Combien de lettres dans Spas12 ????", needInput: true, expected: "6" },
      { question: "Tapez 'je veux manger un spas12' !!!!!", needInput: true, expected: "je veux manger un spas12" },
      { question: "Êtes-vous prêt ?? Tapez OUIIIII !!!!!", needInput: true, expected: "oui" }
    ];

    let currentChallenge = 0;

    const challengeText = document.getElementById('challengeText');
    const nextButton = document.getElementById('nextButton');
    const userInput = document.getElementById('userInput');
    const randomImages = document.getElementById('randomImages');

    function addRandomImage() {
      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      randomImages.appendChild(img);
    }

    nextButton.addEventListener('click', () => {
      const challenge = challenges[currentChallenge];

      if (challenge.needInput) {
        const answer = userInput.value.trim().toLowerCase();
        if (answer === challenge.expected) {
          currentChallenge++;
          nextChallenge();
        } else {
          alert("MAUVAISE RÉPONSE !!!!!!!!!!");
        }
      } else {
        currentChallenge++;
        nextChallenge();
      }
    });

    function nextChallenge() {
      if (currentChallenge >= challenges.length) {
        rickroll();
        return;
      }

      const challenge = challenges[currentChallenge];
      challengeText.innerHTML = `<span class="crazy-text">${challenge.question}</span>`;

      if (challenge.needInput) {
        userInput.style.display = 'block';
        userInput.value = '';
      } else {
        userInput.style.display = 'none';
      }

      addRandomImage();
    }

    function rickroll() {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
  </script>

</body>
</html>
