<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Spas12</title>
  <style>
    /* CSS Style */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 40px;
    }

    .challenge {
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    input[type="text"] {
      margin-top: 15px;
      padding: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>eat a Spas12 to be better</h1>

  <div class="challenge" id="challengeBox">
    <p id="challengeText">Cliquez sur "Continuer" pour commencer</p>
    <input type="text" id="userInput" style="display:none;" placeholder="Votre réponse ici...">
    <button id="nextButton">Continuer</button>
  </div>

  <script>
    // Clean JS
    const challenges = [
      { question: "Je ne suis pas un skibidi toilet", needInput: false },
      { question: "Je pète vraiment", needInput: false },
      { question: "Mettez un mot de passe avec 12 caractères avec le mot 'skibidi' inclus", needInput: true, expected: "skibidi1234" },
      { question: "Écrivez 'J'aime le Spas12'", needInput: true, expected: "j'aime le spas12" },
      { question: "Quelle est la capitale de la France ? (réponse: Paris)", needInput: true, expected: "paris" },
      { question: "Trouvez le mot caché : S _ I _ I _ I (réponse: SKIBIDI)", needInput: true, expected: "skibidi" },
      { question: "Écrivez 1234567890 sans faute", needInput: true, expected: "1234567890" },
      { question: "Combien de lettres dans 'Spas12' ? (réponse: 6)", needInput: true, expected: "6" },
      { question: "Tapez 'je veux manger un spas12'", needInput: true, expected: "je veux manger un spas12" },
      { question: "Êtes-vous prêt ? Tapez 'OUI' pour continuer", needInput: true, expected: "oui" }
    ];

    let currentChallenge = 0;

    const challengeText = document.getElementById('challengeText');
    const nextButton = document.getElementById('nextButton');
    const userInput = document.getElementById('userInput');

    nextButton.addEventListener('click', () => {
      const challenge = challenges[currentChallenge];

      if (challenge.needInput) {
        // Need to validate text input
        const answer = userInput.value.trim().toLowerCase();
        if (answer === challenge.expected) {
          currentChallenge++;
          nextChallenge();
        } else {
          alert("Mauvaise réponse ! Réessayez.");
        }
      } else {
        // No input needed, go directly to next
        currentChallenge++;
        nextChallenge();
      }
    });

    function nextChallenge() {
      if (currentChallenge >= challenges.length) {
        rickroll();
        return;
      }

      const challenge = challenges[currentChallenge];
      challengeText.innerText = challenge.question;

      if (challenge.needInput) {
        userInput.style.display = 'block';
        userInput.value = '';
      } else {
        userInput.style.display = 'none';
      }
    }

    function rickroll() {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
  </script>

</body>
</html>
